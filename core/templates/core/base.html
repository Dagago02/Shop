<!DOCTYPE html>
<html lang="es">
<head>
    <div> {% block title %}{% endblock %} </div>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 20px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .button {
            border: 2px solid white;
            border-radius: 5px;
            padding: 8px 15px;
        }
        .banner {
            text-align: center;
            background-color: #ff0000;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .grid-container div {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .grid-container .p-6 {
            padding: 16px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .text-2xl {
            font-size: 1.8rem;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        .text-gray-500 {
            color: gray;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
    
</head>
<body>
    
    <header>
        <h1><a href="{% url 'contact' %}" style="color: white; text-decoration: none;">Shopo</a></h1>
        <nav>
            <a href="#">New Item</a>
            <a href="#">Browse</a>
            <a href="#" class="button">Sign Up</a>
            <a href="#" class="button">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Bienvenido a Shopo</h2>
            <p>Explora nuestra tienda y encuentra los mejores productos.</p>
        </section>
        <div>{% block content %}{% endblock %}</div>
    </main>
    <footer>
        <p>&copy; 2025 Shopo. Todos los derechos reservados.</p>
        <p><a href="{% url 'contact' %}" style="color: white; text-decoration: none;">Contact Us</a></p>
    </footer>
    
</body>
</html>
